## Specify a imagePullPolicy
## 'Always' if imageTag is 'latest', else set to 'IfNotPresent'
## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
##
imagePullPolicy: IfNotPresent

# number of Nats replicas
# by default 1
# replicaCount: 1

# image name
image: gcr.io/codefresh-enterprise/cf-api

# imagre tag  
imageTag: onprem-v116

# application URL
appUrl: https://codefresh.local

# port 
port: 80

# target port
targetPort: 80

# readiness port
readinessPort: 80

# mongodb service name to use
mongodbService: mongodb

# defualt mongo image to use for mongoimport
mongoImage: mongo:3.4

# mongodb user; default empty
# mongodbUsername:

# mongodb password; default empty
# mongodbPassword:

# mongodb database; local by default
mongodbDatabase: local

# consul service
consulService: consul

# nats service
natsService: nats

# nats service port
natsServicePort: 4222

# RMQ service
rabbitmqService: rabbitmq
# RabbitMQ user; default user
rabbitmqUsername: user

# RabbitMQ password; default empty
# rabbitmqPassword:

# PostresSQL service name
postgresService: postresql
# PostresSQL database
postgresDatabase: postgres
# PostresSQL user
postgresUser: postgres

# Redis service
redisService: redis

