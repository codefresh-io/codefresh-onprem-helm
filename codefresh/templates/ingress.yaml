apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    {{- range $key, $value := .Values.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  name: {{ template "fullname" . }}-ingress
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service  | quote }}
spec:
  tls:
    - hosts:
      - '{{ .Values.ingress.domain | default .Values.global.appUrl }}'
      {{- if .Values.webTLS }}
      secretName: {{ template "fullname" . }}-{{ .Values.webTLS.secretName }}
      {{- else }}
      secretName: {{ template "fullname" . }}-star-selfsigned
      {{- end }}
  backend:
    serviceName: {{ .Release.Name }}-cfui
    servicePort: {{ .Values.servicePort }}
  rules:
  - host: {{ .Values.ingress.domain | default .Values.global.appUrl }}
    http:
      paths:
      - path: /api/
        backend:
          serviceName: {{ .Release.Name }}-cfapi
          servicePort: {{ .Values.servicePort }}
      - path: /
        backend:
          serviceName: {{ .Release.Name }}-cfui
          servicePort: {{ .Values.servicePort }}
