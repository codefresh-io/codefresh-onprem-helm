apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "codefresh.fullname" . }}-version-info
  labels:
    {{ include "codefresh.labels" . | nindent 4 }}
data:
  app: {{ .Chart.Version | default "unknown" }}
  {{- range $i, $dep := .Chart.Dependencies }}
  {{ $dep.Name }}: {{ $dep.Version | quote }}
  {{- end }}