apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-delete-jobs"
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service  | quote }}
  annotations:
    "helm.sh/hook": post-delete
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
        release: {{ .Release.Name | quote }}
        heritage: {{ .Release.Service  | quote }}
    spec:
      restartPolicy: OnFailure
      volumes:
      - name: kubectl
        hostPath:
          path: /usr/bin/kubectl

      containers:
      - name: post-install-delete-job
        image: {{ .Values.kubectlImage | quote }}
        volumeMounts:
        - name: kubectl
          mountPath: /kubectl
        command:
        - sh
        - -c
        - "kubectl delete job --namespace {{ .Release.Namespace }} -l app={{ template "fullname" . }}"
      - name: post-install-delete-secret
        image: {{ .Values.kubectlImage | quote }}
        volumeMounts:
        - name: kubectl
          mountPath: /kubectl
        command:
        - sh
        - -c
        - "kubectl delete secret --namespace {{ .Release.Namespace }} -l app={{ template "fullname" . }}"
      - name: post-install-delete-cm
        image: {{ .Values.kubectlImage | quote }}
        volumeMounts:
        - name: kubectl
          mountPath: /kubectl
        command:
        - sh
        - -c
        - "kubectl delete cm --namespace {{ .Release.Namespace }} -l app={{ template "fullname" . }}"
      - name: post-install-delete-pvc
        image: {{ .Values.kubectlImage | quote }}
        volumeMounts:
        - name: kubectl
          mountPath: /kubectl
        command:
        - sh
        - -c
        - "kubectl delete pvc --namespace {{ .Release.Namespace }} -l release={{ .Release.Name }}"

