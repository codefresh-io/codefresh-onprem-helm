{{- if index .Values "argo-platform" "enabled" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    #kubernetes.io/ingress.class: nginx-codefresh
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/add-base-url : "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  name: argo-hub-platform-ingress
  labels:
    app: argo-hub-platform
spec:
  ingressClassName: {{ $.Values.ingress.controller.ingressClassResource.name | default "nginx-codefresh" }} 
  tls:
  - hosts:
    - {{ $.Values.global.appUrl }}
    {{- if $.Values.webTLS }}
    secretName: {{ $.Values.global.appUrl }}-cert
    {{- else }}
    secretName: {{ template "fullname" $ }}-star-selfsigned
    {{- end }}
  rules:
  - host: {{ $.Values.global.appUrl }}
    http:
      paths:
      - path: /argo/hub(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: argo-hub-platform
            port:
              number: 80
{{- end }}