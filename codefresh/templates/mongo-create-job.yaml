apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}-create-mongo-dbs
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name  | quote }}
    heritage: {{ .Release.Service  | quote }}
spec:
  template:
    metadata:
      name: {{ template "fullname" . }}-create-mongo
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
        release: {{ .Release.Name  | quote }}
        heritage: {{ .Release.Service  | quote }}
    spec:
      restartPolicy: OnFailure
      containers:
      - name: {{ template "fullname" . }}-create-codefresh-db
        image: {{ .Values.mongodb.image }}
        imagePullPolicy: IfNotPresent
        command: 
        - "bash"
        - "-c"
        - "\"mongo {{ .Release.Name }}-{{ .Values.global.mongoService }}:{{ .Values.global.mongoPort }}/admin -u root -p {{ .Values.mongodb.mongodbRootPassword }} -eval \"db.getSiblingDB('{{ .Values.global.mongodbDatabase }}').createUser({user: '{{ .Values.global.mongodbUsername }}', pwd: '{{ .Values.global.mongodbPassword }}', roles: ['readWrite']})\"\""
      - name: {{ template "fullname" . }}-create-payments-db
        image: {{ .Values.mongodb.image }}
        imagePullPolicy: IfNotPresent
        command: 
        - "bash"
        - "-c"
        - "\"mongo {{ .Release.Name }}-{{ .Values.global.mongoService }}:{{ .Values.global.mongoPort }}/admin -u root -p {{ .Values.mongodb.mongodbRootPassword }} -eval \"db.getSiblingDB('{{ .Values.global.paymentsService }}').createUser({user: '{{ .Values.global.mongodbUsername }}', pwd: '{{ .Values.global.mongodbPassword }}', roles: ['readWrite']})\"\""