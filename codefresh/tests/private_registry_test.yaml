  - it: "(Codefresh charts) should test image private registry prefix"
    values:
      - ./values/private-registry.yaml
    asserts:
      # cf-api
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/cfapi/templates/cfapi-dpl.yaml
      # cf-ui
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/cfui/templates/deployment.yaml
      # charts-manager
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/charts-manager/templates/deployment.yaml
      # cluster-providers
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/cluster-providers/templates/deployment.yaml
      # context-manager
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/context-manager/templates/deployment.yaml
      # gitops-dashboard-manager
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/gitops-dashboard-manager/templates/deployment.yaml
      # helm-repo-manager
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/helm-repo-manager/templates/deployment.yaml
      # k8s-monitor
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/k8s-monitor/templates/deployment.yaml
      # kube-integration
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/kube-integration/templates/deployment.yaml
      # pipeline-manager
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/pipeline-manager/templates/deployment.yaml
      # runtime-environment-manager
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/runtime-environment-manager/templates/deployment.yaml
      # tasker-kubernetes
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/tasker-kubernetes/templates/deployment.yaml
      # cf-broadcaster
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/cf-broadcaster/templates/deployment.yaml
      # cf-sign
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/cfsign/templates/cfsign-dpl.yaml
      # cronus
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/cronus/templates/deployment.yaml
      # hermes
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/hermes/templates/deployment.yaml
      # nomios
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/codefresh/.*$
        template: charts/nomios/templates/deployment.yaml
      # cf-builder
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/.*$
        template: charts/builder/templates/builder-ss.yaml
      # cf-runner
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/.*$
        template: charts/runner/templates/runner-ss.yaml
  - it: "(Bitnami charts) should test image private registry prefix"
    values:
      - ./values/private-registry.yaml
    asserts:
      # bitnami consul
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/bitnami/.*$
        template: charts/consul/templates/statefulset.yaml
      # bitnami nats
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^myregistry.io/bitnami/.*$
        template: charts/nats/templates/statefulset.yaml
      # bitnami rabbitmq
      - matchRegex:
          path: spec.template.spec.containers[0].image
