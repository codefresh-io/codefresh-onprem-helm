apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
stringData:
  dockerhub-username: {{ .Values.dockerhubUsername | quote }}
  dockerhub-password: {{ .Values.dockerhubPassword | quote }}
  github-oauth-token: {{ .Values.githubOauthToken | quote }}

