imagePullPolicy: Always

# Number of replicas
replicaCount: 1
redeploy: false

image: r.cfcr.io/codefresh-inc/codefresh/context-manager
imageTag: master

# Service type (ClusterIP, NodePort, LoadBalancer)
#serviceType: ClusterIP

# Service port
port: 9000

# Pod (target) port
targetPort: 9000

# service database name
mongodbName: context-manager

mongoCreateDbJobScript: files/mongoCreateDbJobScript

# formatLogsToElk logs will be formatter as elk expect to read it
formatLogsToElk: true


####################
# local develpment #
####################

# runtimeExecutable which runtime to use to run this
runtimeExecutable: node
# program the program that should be executed, relative to the executed working directory
program: server/index.js
# debug
debug: true