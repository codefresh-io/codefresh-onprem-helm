apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
stringData:
  client-id: {{ .Values.gcAuthClientID | quote }}
  client-secret: {{ .Values.gcAuthClientSecret | quote }}
  mongo-uri: {{ .Values.mongoURI | quote }}
  safe-secret: {{ .Values.safeSecret | quote }}

