apiVersion: v2
description: Helm Chart for Codefresh On-Prem
name: codefresh
version: 0.0.0
keywords:
  - codefresh
home: https://codefresh.io/
icon: https://avatars1.githubusercontent.com/u/11412079?v=3
sources:
  - https://github.com/codefresh-io/codefresh-onprem-helm
maintainers:
  - name: codefresh
    url: https://codefresh-io.github.io/
appVersion: 0.0.0
annotations:
  artifacthub.io/prerelease: "false"
  artifacthub.io/alternativeName: "codefresh-onprem"
  artifacthub.io/containsSecurityUpdates: "true"
  # supported kinds are added, changed, deprecated, removed, fixed and security.
  # artifacthub.io/changes: |
  #   - kind:
  #     description: ""
  artifacthub.io/changes: |-
    - kind: changed
      description: 'Update "engine" to 3.0.3.'
    - kind: changed
      description: 'Update "cf-container-logger" to 2.0.8.'
    - kind: changed
      description: 'Update "cf-docker-builder" to 1.5.6.'
    - kind: changed
      description: 'Update "cf-docker-pusher" to 6.0.24.'
    - kind: changed
      description: 'Update "cf-git-cloner" to 10.3.8.'
    - kind: changed
      description: 'Update "cf-debugger" to 1.3.13.'
    - kind: changed
      description: 'Update "cf-ui" to 14.99.93.'
    - kind: changed
      description: 'Update "runtime-environment-manager" to 4.0.1.'
    - kind: changed
      description: 'Update "pipeline-manager" to 4.0.2.'
    - kind: changed
      description: 'Update "cf-k8s-monitor" to 4.11.23.'
    - kind: changed
      description: 'Update "argo-hub-platform" to 0.1.35.'
    - kind: security
      description: 'Fix various security vulnerabilities in multiple services and runtime components.'
dependencies:
  - name: cf-common
    repository: oci://quay.io/codefresh/charts
    version: 0.18.1
  - name: internal-gateway
    repository: oci://quay.io/codefresh/charts
    version: 0.11.0
    condition: internal-gateway.enabled
  - name: consul
    version: 11.4.32
    repository: https://charts.bitnami.com/bitnami
    condition: consul.enabled
  - name: mongodb
    version: 15.6.26
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled,mongo.enabled,global.mongoDeploy
  - name: postgresql
    version: 16.7.15
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: postgresql-ha
    version: 12.0.4
    repository: oci://quay.io/codefresh/charts
    condition: postgresql-ha.enabled
  - name: redis
    version: 20.13.4
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: redis-ha
    repository: https://dandydeveloper.github.io/charts
    version: 4.26.1
    condition: redis-ha.enabled
  - name: rabbitmq
    version: 15.5.3
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
  - name: nats
    version: 9.0.28
    repository: https://charts.bitnami.com/bitnami
    condition: nats.enabled
  - name: builder
    repository: oci://quay.io/codefresh/charts
    condition: builder.enabled
    version: 2.0.0
  - name: ingress-nginx
    version: 4.13.5
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress-nginx.enabled
  - name: cluster-providers
    version: 1.19.6
    repository: oci://quay.io/codefresh/charts
    condition: cluster-providers.enabled
  - name: kube-integration
    version: 1.33.6
    repository: oci://quay.io/codefresh/charts
    condition: kube-integration.enabled
  - name: charts-manager
    version: 1.27.1
    repository: oci://quay.io/codefresh/charts
    condition: charts-manager.enabled
  - name: cfsign
    version: 1.8.15
    repository: oci://quay.io/codefresh/charts
    condition: cfsign.enabled
  - name: tasker-kubernetes
    version: 1.28.5
    repository: oci://quay.io/codefresh/charts
    condition: tasker-kubernetes.enabled
  - name: context-manager
    version: 2.38.0
    repository: oci://quay.io/codefresh/charts
    condition: context-manager.enabled
  - name: pipeline-manager
    version: 4.0.0
    repository: oci://quay.io/codefresh/charts
