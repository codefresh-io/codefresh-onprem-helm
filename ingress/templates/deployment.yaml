{{- if eq .Values.enabled true }}
apiVersion: apps/v1
{{- if .Values.ingressDeamonSet }}
kind: DeamonSet
{{- else }}
kind: Deployment
{{- end }}
metadata:
  name: {{ template "fullname" . }}-controller
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name  | quote }}
    heritage: {{ .Release.Service  | quote }}
    k8s-app: nginx-ingress-controller
spec:
  {{- if not .Values.ingressDeamonSet }}
  replicas:  {{ default 1 .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
  strategy:
    type: Recreate    
  template:
    metadata:
      annotations:
        prometheus.io/port: "{{ .Values.controllerProbePort }}"
        prometheus.io/scrape: "true"
      labels:
        app: {{ template "fullname" . }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name  | quote }}
        heritage: {{ .Release.Service  | quote }}
        k8s-app: nginx-ingress-controller
    spec:
      # hostNetwork makes it possible to use ipv6 and to preserve the source IP correctly regardless of docker configuration
      # however, it is not a hard dependency of the nginx-ingress-controller itself and it may cause issues if port 10254 already is taken on the host
      # that said, since hostPort is broken on CNI (https://github.com/kubernetes/kubernetes/issues/31307) we have to use hostNetwork where CNI is used
      # like with kubeadm
      # hostNetwork: true
      affinity:
{{ toYaml (default .Values.global.appServiceAffinity .Values.affinity) | indent 8 }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      terminationGracePeriodSeconds: 60
      {{- if .Values.global.privateRegistry }}
      imagePullSecrets:
        - name: "{{ .Release.Name }}-{{ .Values.global.codefresh }}-registry"
      {{- end }}
      containers:
      - name: {{ template "fullname" . }}-controller
        {{- if .Values.global.privateRegistry }}
        image: "{{ .Values.global.dockerRegistry }}codefresh/{{ trimPrefix "k8s.gcr.io/ingress-nginx/" .Values.controllerImage }}:{{ .Values.controllerImageTag }}"
        {{- else }}
        image: "{{ .Values.controllerRegistry }}{{ .Values.controllerImage }}:{{ .Values.controllerImageTag }}"
        {{- end }}
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.controllerProbePort }}
            scheme: HTTP
        livenessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.controllerProbePort }}
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
        ports:
        - containerPort: {{ .Values.controllerContainerPort }}
          hostPort: {{ .Values.controllerHostPost }}
        - containerPort: {{ .Values.controllerSecureContainerPort }}
          hostPort: {{ .Values.controllerSecureHostPort }}
        - containerPort: {{ .Values.controllerProbePort }}
          hostPort: {{ .Values.controllerProbePort }}
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        args:
        - /nginx-ingress-controller
        - --ingress-class=nginx-codefresh
        - --controller-class=k8s.io/ingress-nginx
        - --default-backend-service={{ .Release.Namespace }}/{{ template "fullname" . }}-http-backend
        - --watch-namespace={{ .Release.Namespace }}
        {{- if .Values.webTlsSecretName }}
        - --default-ssl-certificate={{ .Release.Namespace }}/{{ .Release.Name }}-{{ .Values.global.codefresh }}-{{ .Values.webTlsSecretName }}
        {{- else }}
        - --default-ssl-certificate={{ .Release.Namespace }}/{{ template "fullname" . }}-star-selfsigned
        {{- end }}
        - --configmap=$(POD_NAMESPACE)/{{ template "fullname" . }}-controller
      {{- if .Values.rbacEnable }}
      serviceAccountName: ingress
      {{- end }}

      #  - --annotations-prefix=nginx.ingress.kubernetes.io
{{- end }}
